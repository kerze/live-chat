<main class="login-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">
            <form (submit)="register()">
              <div class="form-group row">
                <label
                  for="first_name"
                  class="col-md-4 col-form-label text-md-right"
                  >First name</label
                >
                <div class="col-md-6">
                  <input
                    type="text"
                    id="first_name"
                    class="form-control"
                    name="first-name"
                    [(ngModel)]="user.first_name"
                    autofocus
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="last_name"
                  class="col-md-4 col-form-label text-md-right"
                  >Last name</label
                >
                <div class="col-md-6">
                  <input
                    type="text"
                    id="last_name"
                    class="form-control"
                    name="last-name"
                    [(ngModel)]="user.last_name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="email_address"
                  class="col-md-4 col-form-label text-md-right"
                  >E-Mail Address</label
                >
                <div class="col-md-6">
                  <input
                    type="text"
                    id="email_address"
                    class="form-control"
                    name="email-address"
                    [(ngModel)]="user.email"
                    required
                  />
                </div>
              </div>

              <div class="form-group row">
                <label
                  for="password"
                  class="col-md-4 col-form-label text-md-right"
                  >Password</label
                >
                <div class="col-md-6">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="user.password"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="password_confirmation"
                  class="col-md-4 col-form-label text-md-right"
                  >Confirm Password</label
                >
                <div class="col-md-6">
                  <input
                    type="password"
                    id="password_confirmation"
                    class="form-control"
                    name="password_confirmation"
                    [(ngModel)]="user.password_confirmation"
                  />
                </div>
              </div>

              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                  Register
                </button>
              </div>
              <div class="col-md-6 offset-md-4 message">
                <h5 *ngIf="message">{{ message }}</h5>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
